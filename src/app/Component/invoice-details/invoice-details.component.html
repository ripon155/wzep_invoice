<form
  (ngSubmit)="onSubmit(f)"
  #f="ngForm"
  class="border p-3"
  style="background-color: #f5f6fa"
>
  <div class="row formStyle" style="margin-top: 0px">
    <input
      formcontrolname="id"
      id="id"
      name="id"
      type="hidden"
      value=""
      class="form-control"
    />

    <label class="col-sm-2" for="invoice">Invoice</label>
    <div class="col-sm-4 form-group">
      <input
        class="form-control my-2"
        id="invoiceNumber"
        name="invoiceNumber"
        type="text"
        disabled
        ngModel
      />
    </div>

    <label class="col-sm-2" for="invoiceDate">Invoice date</label>
    <div class="col-sm-4 input-append date form-group">
      <div class="input-group">
        <input
          class="form-control"
          name="date"
          placeholder="dd-MM-yyyy"
          type="date"
          ngModel
        />
      </div>
    </div>

    <label class="col-sm-2" for="reference">Reference</label>
    <div class="col-sm-4 form-group">
      <input
        class="form-control"
        name="reference"
        placeholder="Reference"
        type="text"
        ngModel
      />
    </div>

    <label class="col-sm-2" for="paymentTerm">Term of payment</label>
    <div class="col-sm-4 form-group">
      <input
        class="form-control"
        name="paymentTerm"
        placeholder="Term of payment"
        type="text"
        ngModel
      />
    </div>

    <div class="col-sm-6"></div>

    <label class="col-sm-2" for="exampleInputName2">Already paid</label>
    <div class="col-sm-1 form-group">
      <input
        class="form-check-input my-2"
        type="checkbox"
        value=""
        name="checkbox"
        ngModel
      />
      <input
        class="form-control"
        formcontrolname="customerDetails"
        id="customerDetails"
        name="customerDetails"
        type="hidden"
        value="26"
        ngModel
      />
    </div>

    <div class="col-sm-3"></div>
    <div class="col-sm-8"></div>
    <div class="form-group"></div>

    <label class="col-sm-2" for="invoice"></label>
    <div class="col-sm-4 form-group"></div>

    <label class="col-sm-2" for="invoice"></label>
    <div class="col-sm-4 form-group">
      <button class="btn btn-danger" style="margin: 4px" type="button">
        Cancel
      </button>
      <button class="btn btn-primary" style="margin: 4px" type="submit">
        Save
      </button>
    </div>
  </div>
</form>
