<div class="col-md-12">
  <table class="table table-striped table-bordered">
    <thead style="background-color: #d5cccc">
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
        <th scope="col">Vat</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData" class="test">
        <td style="width: 12%">
          <div class="input-group mb-3">
            <input
              class="form-control"
              type="hidden"
              [ngModel]="row.id"
              [name]="'id-' + row.id"
            />
            <input
              class="form-control"
              type="text"
              placeholder="0.00"
              [ngModel]="row.quantity"
              [name]="'quantity-' + row.id"
              (input)="handleChangeQuantity($event, row.id)"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="quantityBtn">X</span>
            </div>
          </div>
        </td>
        <td style="width: 25%">
          <textarea
            class="form-control"
            maxlength="250"
            rows="1"
            [ngModel]="row.description"
            [name]="'description-' + row.id"
            [id]="'description-' + row.id"
            (input)="handleChangeDesc($event, row.id)"
          ></textarea>
        </td>
        <td style="width: 20%">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">€</span>
            </div>
            <input
              class="form-control"
              placeholder="0.00"
              type="text"
              [ngModel]="row.unitPrice"
              [name]="'unit-price-' + row.id"
              (input)="handleChangePrice($event, row.id)"
            />
          </div>
        </td>
        <td style="width: 20%">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">€</span>
            </div>
            <input
              class="form-control"
              placeholder="0.00"
              readonly
              type="text"
              [ngModel]="row.total"
              [name]="'total-' + row.id"
            />
          </div>
        </td>
        <td style="width: 13%">
          <div class="input-group mb-3">
            <select
              class="selectpicker form-control"
              type="text"
              [name]="'tax-rate-' + row.id"
              (change)="addRow($event)"
              (change)="clickVatChange($event, row.id)"
            >
              <option value="0">0 %</option>
              <option value="9">9 %</option>
              <option value="21">21 %</option>
              <option value="Vat shifted">Vat shifted</option>
            </select>
            <div class="input-group-append">
              <span class="input-group-text" id="taxRateBtn-1">%</span>
            </div>
          </div>
        </td>
        <td class="action-cell" style="width: 5%">
          <button *ngIf="row.showDeleteButton" (click)="deleteRow(row.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-3">
      <label class="lable" for="subtotal">Subtotal :</label>
    </div>
    <div class="col-sm-3">
      <label class="value" for="subtotal" value="">€0.00</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-3">
      <label class="lable" for="total">Amount :</label>
    </div>
    <div class="col-sm-3">
      <label class="value" for="total" value="">€0.00</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-3">
      <label class="lable" for="total">Vat :</label>
    </div>
    <div class="col-sm-3">
      <label class="value" for="total" value="">€0.00</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-3">
      <label class="lable" for="btw">Vat shifted :</label>
    </div>
    <div class="col-sm-3">
      <label class="value" for="btw" value="">
        <input
          class="form-check-input"
          data-md-icheck=""
          name="vatReversed"
          type="checkbox"
          value="vatReversed"
        />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <br /><br />
      <input
        class="form-control invoicetext"
        name="invoiceText"
        placeholder="factuur text"
        type="text"
        [(ngModel)]="invoiceText"
      />
    </div>
    <div class="col-sm-6"></div>
    <div class="col-md-6" style="margin-top: 50px; margin-bottom: 50px">
      <input
        class="btn btn-outline-success"
        style="margin: 4px"
        type="button"
        value="Save as quote"
      />
      <input
        class="btn btn-outline-success"
        style="margin: 4px"
        type="button"
        value="Save concept"
      />
      <button class="btn btn-outline-danger" style="margin: 4px" type="button">
        Cancel
      </button>
      <input
        class="btn btn-outline-success"
        style="margin: 4px"
        type="button"
        value="Save and create PDF"
      />
    </div>
  </div>
</div>
